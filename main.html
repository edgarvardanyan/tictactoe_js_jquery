<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TicTacToe</title>
    <link rel="stylesheet" href="static/master.css">
    <script
    src="https://code.jquery.com/jquery-3.5.0.slim.min.js"

<body>

            <td id='00'></td>
            <td id='01'></td>
            <td id='02'></td>
        </tr>
        <tr>
            <td id='10'></td>
            <td id='11'></td>

        </tr>
        <tr>
            <td id='20'></td>
            <td id='21'></td>
            <td id='22'></td>
        </tr>
    </table>
</body>

<script src='static/master.js'></script>
</html>
